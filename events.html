<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
      button{
        background-color: black;
        color: aliceblue;
        padding: 10px 15px;
      }
      .box{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin-top:50px;
      }
      .active{
        background-color: red;
        font-size: 35px;
        color:white;
        transition: 0.4s;
      }
  </style>
</head>
<body>
    <button>Click</button>
    <div class="box">
      Hello World!
    </div>

    
  <script src="js/jquery-3.7.1.min.js" type="text/javascript" ></script>
  <script>
      $("button").click(function(){
        $(".box").addClass("active");
      });
  </script>
</body>
</html>
